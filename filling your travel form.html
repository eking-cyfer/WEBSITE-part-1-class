<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filling your travel form</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: red;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: blueviolet;
        color: orange;
    }

    .topnav a.active {
        background-color: yellowgreen;
        color: yellow;
    }
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgb(228, 109, 109);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea, .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
</style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="homepage.html">homepage</a>
        <a href="filling your travel form.html">filling your travel form</a>
        <a href="contacting us.html">Contacting us</a>
        <a href="advertisement.html">advertisement</a>
        <a href="our packages.html">our packages</a>
    </div>
    <div class="form-container">
        <h2>Travel Booking Form</h2>
        <form action="/submit-booking" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Destination -->
            <div class="form-group">
                <label for="destination">Preferred Destination</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="paris">Paris</option>
                    <option value="bali">Bali</option>
                    <option value="new-york">New York</option>
                    <option value="tokyo">Tokyo</option>
                </select>
            </div>
            <!-- Travel Date -->
            <div class="form-group">
                <label for="travel-date">Travel Date</label>
                <input type="date" id="travel-date" name="travel_date" required>
            </div>
            <!-- Additional Information -->
            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional_info" rows="4"
                    placeholder="Enter any special requests or additional information"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Booking</button>
            </div>
        </form>
    </div>

</body>



</html>
